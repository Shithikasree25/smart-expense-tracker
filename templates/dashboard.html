<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Smart Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h1>Welcome, {{ username }}</h1>

<hr>

<!-- ================= AI TIPS ================= -->
<h2>ðŸ¤– Smart AI Tips</h2>
<button onclick="getAITip()">Get AI Tip</button>
<p id="ai-tip"></p>

<hr>

<!-- ================= AI CHAT ================= -->
<h2>ðŸ’¬ AI Expense Assistant</h2>

<input type="text" id="chat-input" placeholder="Ask about your expenses..." />
<button onclick="sendMessage()">Send</button>

<p id="chat-response"></p>

<hr>

<script>
function getAITip() {
    fetch("/ai_tips")
    .then(res => res.json())
    .then(data => {
        document.getElementById("ai-tip").innerText = data.tip;
    });
}

function sendMessage() {
    const message = document.getElementById("chat-input").value;

    fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("chat-response").innerText = data.response;
    });
}
</script>

</body>
</html>
